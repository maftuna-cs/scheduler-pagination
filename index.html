<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scheduler</title>
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>

      <div class="carousel">
          <button class="carousel__button carousel__button--left hidden">
            <i class="fas fa-angle-left"></i>
          </button>
          <div class="carousel__track-container">
            <ul class="carousel__track">
              <li class="carousel__slide current-slide">
                <img src="https://source.unsplash.com/featured?nature" alt="" class="carousel__image">
              </li>
              <li class="carousel__slide">
                <img src="https://source.unsplash.com/featured?compassion" alt="" class="carousel__image">
              </li>
              <li class="carousel__slide">
                <img src="https://source.unsplash.com/featured?google" alt="" class="carousel__image">
              </li>
            </ul>
          </div>
          <button class="carousel__button carousel__button--right">
            <i class="fas fa-angle-right"></i>
          </button>
          <div class="carousel__nav">
            <button class="carousel__indicator current-slide"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
          </div>
        </div>

    <header>
      <h1>Scheduler App</h1>
      <p>Let's schedule a class. Here is the most important information required:</p>

      <form>
        <input type="text" name="find" id="courseName">
      </form>

      <select name="sort" id="sortOrder" class="sort">
        <option value="" disabled selected>-- Sort by --</option>
        <option value="weeksAsc">Weeks, Least to Most</option>
        <option value="weeksDesc">Weeks, Most to Least</option>
        <option value="nameAsc">Name, A to Z</option>
        <option value="nameDesc">Name, Z to A</option>
      </select>


      <button id="fallCourses">Load Fall 2019</button>
      <button id="courseView">Toggle Layout</button>
    </header>

    <main>
      <h2>Courses <small id="numResults">(5 results)</small></h2>
      <section id="courses" class="courses"></section>
    </main>

    <script src="js/index.js"></script>
  </body>
</html>
